<!DOCTYPE html>
<html>
<head>
    <title>Apex Fraud Studio</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            background-color: white;
            color: #333;
        }
        header {
            background-color: #1a3a5f;
            color: white;
            padding: 30px 40px;
            border-bottom: 3px solid #2c5a8c;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .subtitle {
            color: #c9d8e9;
            font-size: 1.2em;
            margin-top: 5px;
        }
        .container {
            padding: 40px;
        }
        .upload-section { 
            background: white; 
            padding: 25px; 
            border-radius: 10px; 
            margin-bottom: 30px;
            border-left: 4px solid #1a3a5f;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .alert-section { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 30px;
            border-left: 4px solid #1a3a5f;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .alert-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .alert { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border-left: 4px solid #dc3545;
        }
        .low-confidence-alert {
            border-left: 4px solid #ffc107;
        }
        .metric-card { 
            background: white; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 5px; 
            display: inline-block; 
            width: 200px; 
            text-align: center;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .justification { 
            background: #e9ecef; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 3px; 
        }
        button {
            background-color: #1a3a5f;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c5a8c;
        }
        button.processing {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        button.success {
            background-color: #28a745;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        .loading-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #uploadStatus {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            font-weight: 500;
        }
        .status-processing {
            background-color: #e2f0ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        .status-success {
            background-color: #d4f7d4;
            color: #2d8515;
            border: 1px solid #a3e0a3;
        }
        .status-error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #ffb3b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apex Fraud Studio</h1>
        <div class="subtitle">Fraud Alert System</div>
    </header>
    
    <div class="container">
        <div class="upload-section">
            <h3>Upload Transaction Batch</h3>
            <input type="file" id="fileInput" accept=".csv">
            <button id="processButton" onclick="processFile()">Process Batch</button>
            <div id="uploadStatus"></div>
        </div>

        <div id="dashboard" class="dashboard">
            <h3>System Performance Dashboard</h3>
            <div id="metrics"></div>
        </div>

        <div id="alertsSection" class="alert-section">
            <h3>High Confidence Alerts (â‰¥50%)</h3>
            <div id="highConfidenceContainer" class="alert-container"></div>
            
            <h3>Low Confidence Alerts (<50%)</h3>
            <div id="lowConfidenceContainer" class="alert-container"></div>
        </div>
    </div>

    <script>
        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('uploadStatus');
            const processButton = document.getElementById('processButton');
            
            if (!fileInput.files[0]) {
                statusDiv.innerHTML = '<span class="status-error">Please select a file</span>';
                return;
            }

            // Set processing state
            processButton.innerHTML = '<div class="loading-circle"></div>Processing...';
            processButton.classList.add('processing');
            statusDiv.innerHTML = '<div class="status-processing">Processing your file...</div>';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    // Set success state
                    processButton.innerHTML = 'Process Batch';
                    processButton.classList.remove('processing');
                    processButton.classList.add('success');
                    statusDiv.innerHTML = '<div class="status-success">Processing complete! Batch successfully analyzed.</div>';
                    
                    displayDashboard(data.dashboard);
                    displayAlerts(data.alerts);
                } else {
                    // Reset button on error
                    processButton.innerHTML = 'Process Batch';
                    processButton.classList.remove('processing');
                    processButton.classList.remove('success');
                    statusDiv.innerHTML = `<div class="status-error">${data.error}</div>`;
                }
            } catch (error) {
                // Reset button on error
                processButton.innerHTML = 'Process Batch';
                processButton.classList.remove('processing');
                processButton.classList.remove('success');
                statusDiv.innerHTML = `<div class="status-error">Upload failed: ${error}</div>`;
            }
        }

        function displayDashboard(dashboard) {
            const metricsDiv = document.getElementById('metrics');
            metricsDiv.innerHTML = `
                <div class="metric-card">
                    <h4>Fraud Detection</h4>
                    <h2>${dashboard.recall}</h2>
                    <small>${dashboard.fraud_caught}/${dashboard.fraud_cases} cases</small>
                </div>
                <div class="metric-card">
                    <h4>Precision</h4>
                    <h2>${dashboard.precision}</h2>
                    <small>Alert accuracy</small>
                </div>
                <div class="metric-card">
                    <h4>Alerts</h4>
                    <h2>${dashboard.alerts_generated}</h2>
                    <small>${dashboard.false_alerts} false alerts</small>
                </div>
                <div class="metric-card">
                    <h4>Efficiency</h4>
                    <h2>${dashboard.alert_efficiency}</h2>
                    <small>Fraud per alert</small>
                </div>
            `;
            document.getElementById('dashboard').style.display = 'block';
        }

        function displayAlerts(alerts) {
            const highContainer = document.getElementById('highConfidenceContainer');
            const lowContainer = document.getElementById('lowConfidenceContainer');
            
            highContainer.innerHTML = '';
            lowContainer.innerHTML = '';

            // Sort alerts by confidence in descending order
            alerts.sort((a, b) => b.confidence - a.confidence);

            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = alert.confidence >= 0.5 ? 'alert' : 'alert low-confidence-alert';
                alertDiv.innerHTML = `
                    <h4>Alert #${alert.record_id} | Confidence: ${alert.confidence}</h4>
                    <p><strong>Amount:</strong> ${alert.amount} | <strong>Category:</strong> ${alert.category}</p>
                    <p><strong>Customer:</strong> ${alert.customer_id} | <strong>Merchant:</strong> ${alert.merchant_id} | <strong>Step:</strong> ${alert.step}</p>
                    <p><strong>Risk Factors:</strong> ${alert.risk_factors}</p>
                    <div class="justifications">
                        ${alert.justifications.map(j => `
                            <div class="justification">
                                <strong>${j.title}</strong><br>
                                ${j.description}<br>
                                <small>Strength: ${j.strength.toFixed(1)} | Risk: ${j.risk_level}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                if (alert.confidence >= 0.5) {
                    highContainer.appendChild(alertDiv);
                } else {
                    lowContainer.appendChild(alertDiv);
                }
            });

            document.getElementById('alertsSection').style.display = 'block';
        }
    </script>
</body>
</html>
