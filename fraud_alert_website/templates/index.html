<!DOCTYPE html>
<html>
<head>
    <title>Apex Fraud Studio</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            background-color: #0a192f;
            color: #e6f1ff;
        }
        h1 {
            color: #64ffda;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #ccd6f6;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .upload-section { 
            background: #112240; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 30px; 
            border: 1px solid #233554;
        }
        .dashboard { 
            background: #112240; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 30px; 
            border: 1px solid #233554;
        }
        .alert { 
            background: #1d3b5c; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border-left: 4px solid #ffc107; 
        }
        .metric-card { 
            background: #0a192f; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 5px; 
            display: inline-block; 
            width: 200px; 
            text-align: center; 
            border: 1px solid #233554;
        }
        .good { border-left: 4px solid #28a745; }
        .warning { border-left: 4px solid #ffc107; }
        .danger { border-left: 4px solid #dc3545; }
        .justification { 
            background: #112240; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 3px; 
        }
        .alert-section {
            background: #112240;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #233554;
        }
        .alert-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        button {
            background-color: #64ffda;
            color: #0a192f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #52e0c4;
        }
        input[type="file"] {
            background-color: #0a192f;
            color: #e6f1ff;
            border: 1px solid #233554;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        /* Scrollbar styling */
        .alert-container::-webkit-scrollbar {
            width: 8px;
        }
        .alert-container::-webkit-scrollbar-track {
            background: #112240;
            border-radius: 10px;
        }
        .alert-container::-webkit-scrollbar-thumb {
            background: #64ffda;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Apex Fraud Studio</h1>
    <div class="subtitle">Fraud Alert System</div>
    
    <div class="upload-section">
        <h3>Upload Transaction Batch</h3>
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="processFile()">Process Batch</button>
        <div id="uploadStatus"></div>
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <h3>System Performance Dashboard</h3>
        <div id="metrics"></div>
    </div>

    <div id="alertsSection" style="display:none;">
        <h3>High Confidence Alerts (â‰¥50%)</h3>
        <div class="alert-section">
            <div id="highConfidenceContainer" class="alert-container"></div>
        </div>
        
        <h3>Low Confidence Alerts (<50%)</h3>
        <div class="alert-section">
            <div id="lowConfidenceContainer" class="alert-container"></div>
        </div>
    </div>

    <script>
        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!fileInput.files[0]) {
                statusDiv.innerHTML = '<span style="color: #ff6b6b;">Please select a file</span>';
                return;
            }

            statusDiv.innerHTML = 'Processing...';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = '<span style="color: #64ffda;">Processing complete!</span>';
                    displayDashboard(data.dashboard);
                    displayAlerts(data.alerts);
                } else {
                    statusDiv.innerHTML = `<span style="color: #ff6b6b;">${data.error}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span style="color: #ff6b6b;">Upload failed: ${error}</span>`;
            }
        }

        function displayDashboard(dashboard) {
            const metricsDiv = document.getElementById('metrics');
            metricsDiv.innerHTML = `
                <div class="metric-card good">
                    <h4>Fraud Detection</h4>
                    <h2>${dashboard.recall}</h2>
                    <small>${dashboard.fraud_caught}/${dashboard.fraud_cases} cases</small>
                </div>
                <div class="metric-card warning">
                    <h4>Precision</h4>
                    <h2>${dashboard.precision}</h2>
                    <small>Alert accuracy</small>
                </div>
                <div class="metric-card">
                    <h4>Alerts</h4>
                    <h2>${dashboard.alerts_generated}</h2>
                    <small>${dashboard.false_alerts} false alerts</small>
                </div>
                <div class="metric-card">
                    <h4>Efficiency</h4>
                    <h2>${dashboard.alert_efficiency}</h2>
                    <small>Fraud per alert</small>
                </div>
            `;
            document.getElementById('dashboard').style.display = 'block';
        }

        function displayAlerts(alerts) {
            // Sort alerts by confidence in descending order
            alerts.sort((a, b) => b.confidence - a.confidence);
            
            const highContainer = document.getElementById('highConfidenceContainer');
            const lowContainer = document.getElementById('lowConfidenceContainer');
            
            highContainer.innerHTML = '';
            lowContainer.innerHTML = '';

            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert';
                alertDiv.innerHTML = `
                    <h4>Alert #${alert.record_id} | Confidence: ${(alert.confidence * 100).toFixed(1)}%</h4>
                    <p><strong>Amount:</strong> ${alert.amount} | <strong>Category:</strong> ${alert.category}</p>
                    <p><strong>Customer:</strong> ${alert.customer_id} | <strong>Merchant:</strong> ${alert.merchant_id} | <strong>Step:</strong> ${alert.step}</p>
                    <p><strong>Risk Factors:</strong> ${alert.risk_factors}</p>
                    <div class="justifications">
                        ${alert.justifications.map(j => `
                            <div class="justification">
                                <strong>${j.title}</strong><br>
                                ${j.description}<br>
                                <small>Strength: ${j.strength.toFixed(1)} | Risk: ${j.risk_level}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Separate into high and low confidence containers
                if (alert.confidence >= 0.5) {
                    highContainer.appendChild(alertDiv);
                } else {
                    lowContainer.appendChild(alertDiv);
                }
            });

            document.getElementById('alertsSection').style.display = 'block';
        }
    </script>
</body>
</html>
